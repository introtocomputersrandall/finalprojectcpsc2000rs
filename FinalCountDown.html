<!DOCTYPE html>
<html lang= "en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="FinalCountDown.css">
    <title> Final FinalCountDown</title>
</head>
<body>
    <h1> Final CountDown</h1>
    <div id="Rectangle">
        <p id="HoursID" class="Headings">Hours</p>
        <p id="MinutesID" class="Headings">Minutes</p>
        <p id="SecondsID" class="Headings">Seconds</p>

        <input id="HoursInput" type="number" max="99" min="0" value="0" class="alarmClock">

        <p id="Semicolons1" class="semicolon">:</p>

        <input id="MinutesInput" type="number" max="60" min="0" value="0" class="alarmClock">

        <p id="Semicolons2" class="semicolon">:</p>

        <input id="SecondsInput" type="number" max="60" min="0" value="0" class="alarmClock">

        <button id="start" class="Button">Start</button>

        <button id="reset" class="Button">Reset</button>
    </div>
    <script src="countdown.js"></script>
</body>

</html>
